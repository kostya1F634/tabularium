name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux build
          - os: ubuntu-latest
            target: linux
            build-command: flutter build linux --release
            artifact-path: build/linux/x64/release/bundle
            artifact-name: tabularium-linux-x64
            compress-command: tar -czf tabularium-linux-x64.tar.gz -C build/linux/x64/release/bundle .
            asset-name: tabularium-linux-x64.tar.gz
            asset-content-type: application/gzip

          # Windows build
          - os: windows-latest
            target: windows
            build-command: flutter build windows --release
            artifact-path: build/windows/x64/runner/Release
            artifact-name: tabularium-windows-x64
            compress-command: Compress-Archive -Path build/windows/x64/runner/Release/* -DestinationPath tabularium-windows-x64.zip
            asset-name: tabularium-windows-x64.zip
            asset-content-type: application/zip

          # macOS build
          - os: macos-latest
            target: macos
            build-command: flutter build macos --release
            artifact-path: build/macos/Build/Products/Release
            artifact-name: tabularium-macos-x64
            compress-command: tar -czf tabularium-macos-x64.tar.gz -C build/macos/Build/Products/Release .
            asset-name: tabularium-macos-x64.tar.gz
            asset-content-type: application/gzip

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            clang cmake ninja-build pkg-config libgtk-3-dev \
            liblzma-dev libstdc++-12-dev

      - name: Enable desktop platforms
        run: |
          flutter config --enable-linux-desktop
          flutter config --enable-windows-desktop
          flutter config --enable-macos-desktop

      - name: Get dependencies
        run: flutter pub get

      - name: Generate mocks
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Run tests
        run: flutter test

      - name: Build ${{ matrix.target }}
        run: ${{ matrix.build-command }}

      - name: Compress build
        shell: bash
        run: ${{ matrix.compress-command }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: ${{ matrix.asset-name }}
          retention-days: 1

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            echo "CHANGELOG=Initial release" >> $GITHUB_OUTPUT
          else
            # Generate changelog from commits
            CHANGELOG=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s" --no-merges)
            echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
            echo "$CHANGELOG" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Tabularium ${{ steps.get_version.outputs.VERSION }}
          body: |
            ## Tabularium ${{ steps.get_version.outputs.VERSION }}

            ### üì¶ Downloads

            Choose the archive for your operating system:

            - **Linux**: `tabularium-linux-x64.tar.gz`
            - **Windows**: `tabularium-windows-x64.zip`
            - **macOS**: `tabularium-macos-x64.tar.gz`

            ### üìù Changes

            ${{ steps.changelog.outputs.CHANGELOG }}

            ### üöÄ Installation

            **Linux:**
            ```bash
            tar -xzf tabularium-linux-x64.tar.gz
            cd tabularium
            ./tabularium
            ```

            **Windows:**
            1. Extract `tabularium-windows-x64.zip`
            2. Run `tabularium.exe`

            **macOS:**
            ```bash
            tar -xzf tabularium-macos-x64.tar.gz
            cd Tabularium.app/Contents/MacOS
            ./tabularium
            ```

            ---

            ü§ñ Generated with [Claude Code](https://claude.com/claude-code)
          files: |
            artifacts/tabularium-linux-x64/tabularium-linux-x64.tar.gz
            artifacts/tabularium-windows-x64/tabularium-windows-x64.zip
            artifacts/tabularium-macos-x64/tabularium-macos-x64.tar.gz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
